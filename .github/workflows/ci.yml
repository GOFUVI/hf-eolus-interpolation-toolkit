name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  RENV_PATHS_ROOT: ~/.local/share/renv

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gdal-bin \
            libgdal-dev \
            libproj-dev \
            libgeos-dev \
            libudunits2-dev \
            libcurl4-openssl-dev \
            libssl-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.5.0"

      - name: Restore renv
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      - name: Run unit tests with coverage export
        run: ./scripts/00-verify_tests.sh

      - name: Upload coverage summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: |
            reports/pipeline/coverage_summary.json
            reports/pipeline/coverage_summary.md
